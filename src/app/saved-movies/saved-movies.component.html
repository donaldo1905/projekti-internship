<nav class="navbar navbar-expand-lg">
    <div class="px-2 logo-align">
      <img src="https://www.freepnglogos.com/uploads/film-reel-png/film-reel-the-movies-owens-valley-12.png"
        style="width: 9%; margin: 10px;">
      <a class="navbar-brand">Movies2watch</a>
    </div>
    <div class="logo-align">
      <button color="primary" mat-button><i class="material-icons nav-icons">person</i></button>
      <h2 style="margin:0">{{activeUser?.firstName}}'s Saved Movies</h2>
      <button color="warn" mat-button><i class="material-icons px-4 nav-icons">exit_to_app</i></button>
    </div>
  </nav>
  <div class="container-fluid px-5 py-5">
  <div class="row" *ngIf="activeUser; else spinner">
  <div class="col-4" *ngFor="let item of activeUser?.savedMovies">
    <div class="movie_card h-100">
      <div class="info_section">
        <div class="movie_header">
          <img class="locandina" src='{{item.photo}}' />
          <div>
            <h1>{{item.name}}</h1>
            <h4>{{item.year}} | {{item.runTime}} min</h4>
            <span>{{item.category}}</span>
          </div>
        </div>
        <div class="movie_desc">
          <p class="text">
            {{item.description | slice: 0 : 100}}...
          </p>
        </div>
        <div class="movie_social">
          <ul >
            <li><i class="material-icons" style="font-size:x-large;">delete</i></li>
            <li><i class="material-icons" style="font-size:x-large;" [routerLink]="['/details', item.id]">more_vert</i></li>
          </ul>
        </div>
      </div>
      <div class="blur_back" style="background: url('{{item.photo}}'); background-size: cover;"></div>
    </div>
</div>
  </div>
</div>
<ng-template #spinner><div class="loader"></div></ng-template>
