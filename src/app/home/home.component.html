<div class="container-fluid px-5">
  <div class="row">
    <div class="col-4">
      <div class="movie_card " *ngFor="let item of items">
        <div class="info_section">
          <div class="movie_header">
            <img class="locandina" src='{{item.photo}}' />
            <h1>{{item.name}}</h1>
            <h4>2018, {{item.director}}</h4>
            <span class="minutes">1{{item.runTime}}</span>
            <p class="type">{{item.category}}</p>
          </div>
          <div class="movie_desc">
            <p class="text">
              {{item.description}}
            </p>
          </div>
          <div class="movie_social">
            <ul>
              <li><i class="material-icons">share</i></li>
              <li><i class="material-icons">î¡½</i></li>
              <li><i class="material-icons">chat_bubble</i></li>
            </ul>
          </div>
        </div>
        <div class="blur_back" style="background: url('{{item.photo}}'); background-size: cover;"></div>
      </div>
    </div>
  </div>
</div>
<button (click)="addItem()">Button</button>
